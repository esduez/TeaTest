
name: TeaTest CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  GO_VERSION: '1.21'

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}
        cache: true

    - name: Restore Module Cache
      uses: actions/cache@v3
      with:
        path: |
          ~/go/pkg/mod
          go.sum
        key: ${{ runner.os }}-go-${{ hashFiles('go.mod') }}

    - name: Force Module Verification
      run: |
        go mod tidy
        go mod download
        go mod verify

  build:
    needs: setup
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Build
      run: |
        go build -v -o teatest .
